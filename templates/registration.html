<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<form action="" method="post" enctype="multipart/form-data">
	<div class="container">
		<h1>Register</h1>
		<p>Please complete the details to create an account</p>
		<br>
			<div class="row">
				<div class="col-sm">
					<label for="id"><b>Email</b></label>
					<input type="text" placeholder="Enter your Email" name="email" value="{{
							          request.form.email }}" required>
					<br>		 
					<br>
				</div>
			</div>

			<div class="row">
				<div class="col-sm">
				    <label for="username"><b>Username</b></label>
				    <input type="text" placeholder="Enter Username" name="username" id="username" value="{{
							          request.form.username }}" required>
					<br>
					<br>
				</div>	
			</div>	

			<div class="row">	
				<div class="col-sm">          
				    <label for="password"><b>Password</b></label>
				    <input type="password" placeholder="Enter Password" name="password" id="password" value="{{
							          request.form.username }}" required>
				</div>    
		    </div>
		     <br>
			 <br>
		    <div class="col">
		    	<button type="submit" class="btn btn-primary">Register</button>
		    </div>
		    <br>
		    {% if error %}
		        <div class="alert alert-danger" role="alert">
				  <p>{{error}}</p>
				</div>
		     {% endif %}
		  <div class="container signin">
		    <p>Already have an account? <a href="{{ url_for('login')}}">Log in</a>.</p>
		  </div>
	</div>
</form>
